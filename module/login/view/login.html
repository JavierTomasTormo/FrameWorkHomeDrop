
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in"  checked><label for="tab-1" class="tab">LogIn
            In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form id="login__form" method="POST">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre de Usuario</label>
                        <input id="username_log" type="text" class="input" name="username_log">
                        <span id="error_username_log" class="error"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="passwd_log" type="password" class="input" name="passwd_log">
                        <span id="error_passwd_log" class="error"></span>

                    </div>
                    <div class="group">
                        <input type="submit" id="login" class="button" value="Sign In">
                    </div>
                    <div class="hr" style="margin-top: 10%;"></div>
                        <div class="foot-lnk">
                            <a id="forget_pass"><label>¿Has olvidado tu contraseña?</label></a>
                        </div>

                    <br>
                    <br>
                    <div class="texto-dorado">
                      <label for="tab-2" style="margin-top: 15%; font-size: 5em; text-align: center; width: 100%; position: relative;">H&#920;M&#926;DR&#920;P</label>
                  </div>
                 
    <!-- 
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-2">Aún no tienes cuenta? A que esperas? </label>
                    </div> -->
                </div>

            </form>

            <form id="register__form" method="post" id="register-form">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre de usuario</label>
                        <input id="username_reg" type="text" class="input" name="username_reg">
                        <span id="error_username_reg" class="error"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="passwd1_reg" type="password" class="input" name="passwd1_reg">
                        <span id="error_passwd1_reg" class="error"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repite la Password</label>
                        <input id="passwd2_reg" type="password" class="input" name="passwd2_reg">
                        <span id="error_passwd2_reg" class="error"></span>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Dirección Email</label>
                        <input id="email_reg" type="email" class="input" name="email_reg">
                        <span id="error_email_reg" class="error"></span>
                    </div>
                    <div class="group">
                        <input type="submit" id="register" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Ya eres miembro?</label>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="center-container">
    <div class="forget_html">
        <div class="forget2">
            <h1>Recuperar contraseña</h1>
        </div>
        <form class="forget" method="post" id="forget">
            <div class="email_recover">
                <label class="label">Correo electrónico</label>
                <input type="email" id="email_recover_input" class="input" required>
                <span id="error_email_forg" class="error"></span>
            </div>
            <div class="button_forget">
                <button type="submit" class="button_recover" id="button_recover">Enviar</button>
            </div>
        </form>
    </div>
</div>
