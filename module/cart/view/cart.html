<div class="container">
    <h2 class="texto-dorado" style="text-align: center; margin-top: 50px;">Tu Carrito</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="cart-items">
                <!-- Aquí se cargarán dinámicamente los elementos del carrito -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="cart-summary">
                <h3>Resumen del Carrito</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Impuestos:</span>
                    <span id="taxes">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-block">Proceder al Pago</button>
            </div>
        </div>
    </div>
</div>
